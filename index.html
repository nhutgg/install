<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển hướng thông báo</title>
</head>
<body>

<script>
  // Hàm chuyển hướng và hiển thị thông báo
  function redirectAndNotify() {
    // Thông báo chuyển hướng
    alert("Bạn sẽ được chuyển hướng đến https://nhutgg.io.vn/");
    
    // Chuyển hướng sau khi thông báo đóng lại
    window.location.href = "https://nhutgg.io.vn/";
  }
</script>

<button onclick="redirectAndNotify()">Chuyển hướng đến nhutgg.io.vn</button>

</body>
</html>
